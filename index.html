<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Notas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="contenedor">
        
        <aside class="barra-lateral">
            <div class="logo">Docket</div>
            <button class="btn-agregar">
                <i class="fas fa-plus"></i>
            </button>
            <div class="opciones-color oculto">
                <div class="circulo-color naranja" data-color="#FFD68A"></div>
                <div class="circulo-color coral" data-color="#FF9B8C"></div>
                <div class="circulo-color morado" data-color="#DDCBFF"></div>
                <div class="circulo-color cian" data-color="#B5EAFB"></div>
                <div class="circulo-color verde" data-color="#D8E8A0"></div>
            </div>
        </aside>

        <main class="contenido-principal">
            <header class="encabezado">
                <div class="barra-busqueda">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar">
                </div>
            </header>

            <h1>Notas</h1>

            <div class="grilla-notas" id="grillaNotas">
                </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
